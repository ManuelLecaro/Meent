syntax = "proto3";

package domain;
option go_package = "github.com/ManuelLecaro/mintapi/internal/domain";

// Identificador único para un evento.

// Información sobre un evento.
message Event {
  uint64 id = 1;
  string name = 2;
  string description = 3;
  uint64 price = 4;
  uint64 totalTicket = 5;
  string realOwner = 6;
  uint64 totalReward = 7;
}



